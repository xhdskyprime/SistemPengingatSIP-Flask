<!-- Modal Form Tambah SIP -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form method="POST" action="{{ url_for('add_sip') }}" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Tambah Surat Izin Praktek</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Nama</label>
            <input type="text" name="nama" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">No SIP</label>
            <input type="text" name="no_sip" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Tanggal Terbit</label>
            <input type="date" name="tanggal_terbit" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Tanggal Kadaluwarsa</label>
            <input type="date" name="tanggal_kadaluwarsa" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="submit" class="btn btn-success">Simpan</button>
        </div>
      </form>
    </div>
  </div>
